name: Test and publish
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test-project:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4.1.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8.0'

      - name: Cache dependencies
        uses: actions/cache@v4.0.0
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Print job complete
        run: echo "Test job complete $(date)!" # Printa ut datum + klockslag

  publish-project:
    runs-on: ubuntu-latest
    needs: test-project
    steps:
      - name: Print job started
        run: echo "Publish job started $(date)!"

      - name: Check out code
        uses: actions/checkout@v4.1.1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4.0.0
        with:
          dotnet-version: '8.0'

      - name: Cache dependencies # Cache NuGet packages
        uses: actions/cache@v4.0.0
        with:
          path: ~/.nuget
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Create publish files
        run: dotnet publish --configuration Release --output ./publish

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v3.0.0
        with:
          app-name: 'github-actions-test-albin-123'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './publish'

  create-issue:
    runs-on: ubuntu-latest
    needs: test-project
    if: failure()
    steps:
      - name: Print message
        run: |
          echo "Tests failed. . ."
          echo "Creating issue. . ."